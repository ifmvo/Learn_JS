<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>

    <style>
        .textP {
            font-style: italic;
            font-family: "AR PL UKai HK";
        }
        p{
            color: #FF0000;
        }
    </style>

    <!--<script src="../js/index.js"></script>-->
</head>
<body>

    <p title="i am a title" id="textIdP" class="textP">my name is ifmvo.</p>
    <p title="i am a title2" id="textIdP2" class="textP">my name is ifmvo2.</p>

    <script>
        var pList = document.getElementsByTagName("p");
        alert(pList.length);

        for (var i=0; i<pList.length; i++){
            var title = pList[i].getAttribute("title");
            if (title != null){
                alert(title);
            }
        }
    </script>
</body>
</html>
